<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sparkle Trail Webpage</title>
  <style>
    body {
      background: linear-gradient(45deg, orange, pink);
      text-align: center;
      padding: 50px;
      font-family: 'Futura', sans-serif;
    }

    p {
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .bigger-text {
      font-size: 34px; /* Adjust the font size as needed */
    }
    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: rgb(255, 0, 195);
      border-radius: 50%;
      pointer-events: none;
      transition: transform 0.2s ease-out;
    }
  </style>
</head>

<body>
  <p class="bigger-text">Isabelle's little website!</p>
  <p>This class I'm going to devote myself to understanding Wikipedia and being a better citizen of the web.</p>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sparkleContainer = document.body;

      document.addEventListener("mousemove", function (e) {
        createSparkle(e.clientX, e.clientY);
      });

      function createSparkle(x, y) {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.style.left = `${x}px`;
        sparkle.style.top = `${y}px`;

        sparkleContainer.appendChild(sparkle);

        // Remove sparkle element after transition
        setTimeout(() => {
          sparkle.remove();
        }, 200);
      }
    });
  </script>
</body>

</html>
